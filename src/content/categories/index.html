---
layout: default
generator: taxonomy
taxonomy_attribute: "categories"
---
<section>
    <h2>{{page.term | capitalize}}</h2>
    <ul>
    {% for post in site.posts %}
        {% for c in post.categories %}        
            {% if c | lower == page.term %}
                <li><a href="{{post.url}}">{{post.title}}</a></li>
            {% endif %}
        {% endfor %}    
    {% endfor %}
    </ul>
</section>
